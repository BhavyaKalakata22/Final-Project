<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Shoping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/linearicons-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body class="animsition">

<!-- Header -->
<header class="header-v4">
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <div class="wrap-menu-desktop how-shadow1">
            <nav class="limiter-menu-desktop container">

                <!-- Logo desktop -->
                <a th:href="@{/}" class="logo">
                    <img  src="images/Black logo - no background.png" height="40" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li >
                            <a th:href="@{/}">Home</a>
                        </li>

                        <li >
                            <a th:href="@{/shop}">Shop</a>
                        </li>
                        <li>
                            <a th:href="@{/cart}">Cart</a>
                        </li>
                        <li class="active-menu">
                            <a th:href="@{/myorders}">My Orders</a>
                        </li>
                        <li>
                            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->
        <div class="logo-mobile">
            <a th:href="@{/}"><img src="images/Black logo - no background.png" height="40" alt="IMG-LOGO"></a>
        </div>
        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li >
                <a th:href="@{/}">Home</a>
            </li>

            <li >
                <a th:href="@{/shop}">Shop</a>
            </li>
            <li>
                <a th:href="@{/cart}">cart</a>
            </li>
            <li>
                <a th:href="@{/myorders}">My Orders</a>
            </li>
            <li>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</header>

<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <span class="stext-109 cl4">
				Order History
			</span>
    </div>
</div>
<!-- Shoping Cart -->


<div class="container">
    <div class="row overflow-container" >
        <!--        <div class="mt-5 text-center border-bottom">-->
        <!--            <h3 th:text="${username}"></h3>-->
        <!--        </div>-->
        <table class="table table-striped table-hover mt-4">
            <thead>
            <tr>
                <th scope="col">Product Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orders: ${order}">
                <td ><img th:src="@{${'/productImages/' + orders.product.imageName}}" height="100px" width="100px" alt=""></td>
                <td th:text="${orders.product.name}" ></td>

                <td th:text="${orders.date}" ></td>
                <td th:text="${orders.time}" ></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
